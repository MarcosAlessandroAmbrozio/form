<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <title>Prova CSS</title>
    </head>
    <body>
        <header class="intro">
            <img src="img/boa.png" >
            <h1>Cadastro de Produtos</h1>
            
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Clientes</a></li>
                <li><a href="default.html">Produtos</a></li>
            </ul>
        </nav>

        <form class="context">

            <div>
                <h2>Dados do Produto :</h2>
            </div>

            <div>                        
                <input type="text" class="form-control" placeholder="Nome do produto">
            </div>               

            <div>
                <input type="text" class="form-control" placeholder="Descrição do produto">
            </div>    

            <div>              
                <input type="number" class="form-control" placeholder="Quantidade">
            </div>

            <div>              
                <input type="number" class="form-control" placeholder="Preço de custo">
            </div>

            <div>              
                <input type="number" class="form-control" placeholder="Preço de venda">
            </div>

            <div>              
                <input type="text" class="form-control" placeholder="Categoria">
            </div>

            <div>              
                <input type="number" class="form-control" placeholder="Dados tributários">
            </div>

            <div>              
                <input type="text" class="form-control" placeholder="Fabricante">
            </div>

            <div>    
                <label for="text">Data de validade:</label>  <br>            
                <input type="date" class="form-control">
            </div>
            <div>  
                <label for="text">Data de compra:</label>  <br>          
                <input type="date" class="form-control">
            </div>

            <div>              
                <input type="text" class="form-control" placeholder="Distribuidora/Vendedor">
            </div>

            <div>
                <label for="text">Nota fiscal:</label>  <br>                                                                                                  
                <input type="file" name="img">                                                                     
            </div> <br>
            
            <div>              
                <input type="number" class="form-control" placeholder="Código de barras">
            </div>
            
            <br>
            <div>
                <button type="submit" class="cad">Cadastrar</button>
                <button type="reset" class="lim">Limpar</button>
            </div>

    </form>

    <footer>
        <div>
            <h3><i class="fa-regular fa-copyright">Copyright todos os direitos reservados a Marcos Alessandro Ambrozio</i></h3>
            <h3><i class="fa-regular fa-registered"> Criado e Desenvolvido por Marcos Alessandro Ambrozio</i></h3>
            
        </div>
    </footer>
    <br><br>
    </body>
</html>
